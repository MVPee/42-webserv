<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie and Number</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            flex-direction: column;
            position: relative; /* Pour le positionnement du bouton */
        }

        .cookie {
            width: 500px;
            height: 500px;
            background-image: url('https://www.nme.com/wp-content/uploads/2021/09/Cookie_Clicker_Click-1392x825.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .number {
            margin-top: 20px;
            font-size: 48px;
            color: #ff6347; /* Couleur tomate */
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4), 0 0 25px #ff6347, 0 0 5px #ff6347;
            background: linear-gradient(45deg, #ff6347, #ffeb3b);
            -webkit-background-clip: text; /* Pour Safari et Chrome */
            -moz-background-clip: text; /* Pour Firefox, non encore support√© */
            background-clip: text; /* Standard */
            -webkit-text-fill-color: transparent; /* Pour Safari et Chrome */
            border: 3px solid #ff6347;
            border-radius: 12px;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff6347, 0 0 10px #ff6347, 0 0 15px #ff6347, 0 0 20px #ff6347;
            }
            to {
                text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347, 0 0 30px #ff6347, 0 0 40px #ff6347;
            }
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <a class="home-button" href="/">Home</a>
    <a href="/cookie"><div class="cookie"></div></a>
    <div class="number">42</div>
</body>
</html>
