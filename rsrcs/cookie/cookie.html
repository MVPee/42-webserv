<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie and Number</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .cookie {
            width: 500px;
            height: 500px;
            background-image: url('https://www.nme.com/wp-content/uploads/2021/09/Cookie_Clicker_Click-1392x825.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .number {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="/cookie"><div class="cookie"></div></a>
    <div class="number">42</div>
</body>
</html>
