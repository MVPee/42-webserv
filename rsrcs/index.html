<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Page Web(serv)</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Super Page Web(serv)</h1>
        <h1><a href="/listing">Listing</a></h1>
        <h1><a href="/redirection">Redirection</a></h1>
        <h1><a href="/cookie">Cookie clicker</a></h1>
		<h1><a href="/cgi/gallery.py"> Gallery </a> </h1>
    </header>

	<div class="image-container">
		<img src="./favicon.ico" alt="Icon" class="responsive-img">
	</div>

    <div class="upload-container">
        <h1>Upload Pictures</h1>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <input type="file" id="fileUpload" name="images[]" accept="*" multiple onchange="previewImages(event)">
            <label for="fileUpload">Choose Images</label>
            <div id="imagePreviewContainer"></div>
            <button type="submit">Upload Images</button>
        </form>
    </div>

    <script>
        function previewImages(event) {
            const input = event.target;
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            
            // Clear previous previews
            imagePreviewContainer.innerHTML = '';

            if (input.files) {
                for (let i = 0; i < input.files.length; i++) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'image-preview';
                        img.style.display = 'block';
                        img.style.marginBottom = '10px';  // Add some margin between images
                        imagePreviewContainer.appendChild(img);
                    }
                    reader.readAsDataURL(input.files[i]);
                }
            }
        }
    </script>
</body>
</html>
