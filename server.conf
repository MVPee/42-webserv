{
    name server
    listen 0.0.0.0:8080
    methods GET POST
    body_size 1000000000000
    root ./rsrcs
    index index.html
    upload /upload
    error 404 404.html

    location /cookie
        root ./rsrcs/cookie
        index cookie.html
        methods GET

    location /cgi
        root ./rsrcs/cgi
        listing ON
        methods GET POST

    location /intra
        root ./rsrcs/intra
        index intra.html
        methods GET

    location /listing
        listing ON
        error 403 403.html
        error 404 404.html
        root ./rsrcs/listing
        methods GET

    location /listing/403.html
        root ./rsrcs/listing/403.html

    location /listing/404.html
        root ./rsrcs/listing/404.html

    location /listing/1/2/3
        redirection /listing

    location /upload
        root ./rsrcs/upload
        methods GET DELETE

    location /redirection
        redirection https://fr.wikipedia.org/
}