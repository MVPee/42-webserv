server
    name server
    port 8080
    methods GET POST DELETE
    body_size 1000000
    root ./rsrcs
    index index.html
    location /intra
        root ./rsrcs/intra
        index intra.html
        error_page 404.html
        methods GET
    location /test
        root ./rsrcs/test
        index test.html
    error_page 404.html
